<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/logo.webp" type="image/x-icon">
        <title>Đăng Ký</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./lib/validator.js"></script>
    </head>
    <body>
        <div class="main">
            <form action="" method="" class="form" id="form-dangky">
                <h3 class="heading">Đăng Ký</h3>
                <p class="desc">Đăng ký tài khoản miễn phí</p>
                
                <div class="spacer"></div>
        
                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input id="fullname" name="fullname" type="text" placeholder="VD: Đại Nghĩa" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="user" class="form-label">Tên tài khoản</label>
                    <input id="user" name="user" type="text" placeholder="VD: dainghia" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text" placeholder="VD: abc@domain.com" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="phone_number" class="form-label">Số điện thoại</label>
                    <input id="phone_number" name="phone_number" type="text" placeholder="0969869969" class="form-control">
                    <span class="form-message"></span>
                </div>
        
                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                    <input id="password_confirmation" name="password_confirmation" type="password" placeholder="Nhập lại mật khẩu" class="form-control">
                    <span class="form-message"></span>
                </div>
        
                <button type="button" class="form-submit">Đăng Ký</button>
            </form>
        
        </div>

        <script src="./js/index.js"></script>
    </body>
</html>
