<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/logo.webp" type="image/x-icon">
        <title>Đăng Nhập</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./lib/validator.js"></script>
    </head>
    <body>
        <div class="main">
            <form action="" method="" class="form" id="form-login">
                <h3 class="heading">Đăng Nhập</h3>
                <p class="desc">Đăng Nhập Nhanh Chóng!</p>
                
                <div class="spacer"></div>
        
                <div class="form-group">
                    <label for="user" class="form-label">Tên tài khoản</label>
                    <input id="user" name="user" type="text" placeholder="Tên tài khoản" class="form-control">
                    <span class="form-message"></span>
                </div>
        
                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                    <span class="form-message"></span>
                </div>
        
                <button type="button" class="form-submit">Đăng Nhập</button>
            </form>
        
        </div>

        <script src="./js/index.js"></script>
    </body>
</html>
